name: Type Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mypy:
    name: Mypy Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install mypy
        run: |
          python -m pip install --upgrade pip
          pip install mypy pytest types-pytest

      - name: Run mypy
        run: |
          echo "Running mypy type checks..."
          mypy
